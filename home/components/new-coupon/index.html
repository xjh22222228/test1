<div class="new-coupon333">
  <div
    class="ncoupon3"
    :class="{couponStyle2: styleType === '2'}"
    v-if="len > 0"
  >
    <div class="new-coupon-main">
      <div class="num-sheets" v-if="styleType === '2'">
        共<span class="num">{{ len }}</span>張
      </div>
      <div class="new-coupon3">
        <div
          class="coupon-item"
          v-for="(item, idx) of redpacketList"
          :key="idx"
          @click="onBatchReceive(item)"
        >
          <div class="left">
            <div>
              <span class="mop">MOP</span>
              <span class="amt">{{ item.amount }}</span>
            </div>
            <div class="limitstr">{{ !item.limitAmount ? '無門檻/全部商品' : `滿${item.limitAmount}可用` }}</div>
          </div>
          <div class="right">{{item.isReceive?'已 領 取':'點 擊 領 取'}}</div>
        </div>
        <div v-if="!showMore" class="item-empty"></div>

        <div
          class="view-more"
          @click="goNewZonePage"
          v-if="showMore"
        >
          <div class="arrow-icon"></div>
          <div class="more-txt">查 看 更 多</div>
          <div class="empty"></div>
        </div>
      </div>
    </div>

    <div
      v-if="styleType === '2'"
      class="batch-btn"
      :class="{disabled: batchDisabled}"
      @click="onBatchReceive"
    >
      {{ batchBtnText }}
    </div>
  </div>

  <div class="over" v-if="styleType === '2' && len <= 0">
    <img src="./img/end.png" class="end-icon">
    <div class="txt">手快有手慢無~</div>
    <div class="txt">紅包被搶完拉，下次早 D</div>
  </div>
</div>
